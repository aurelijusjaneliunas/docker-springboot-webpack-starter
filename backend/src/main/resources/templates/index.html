<!DOCTYPE HTML>
<html xmlns:jawr="http://jawr.java.net"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Spring boot application</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <base href="/"/>
        <th:block th:switch="${#arrays.contains(@environment.getActiveProfiles(),'prod')}">
            <link rel="stylesheet" th:href="${@environment.getProperty('prod_css')}"/>
        </th:block>
    </head>
    <body>
        <th:block th:switch="${#arrays.contains(@environment.getActiveProfiles(),'prod')}">
            <th:block th:case="true">
                <script th:src="${@environment.getProperty('prod_js')}"></script>
            </th:block>
            <th:block th:case="*">
                <script src="http://localhost:3000/static/bundle.js"></script>
            </th:block>
        </th:block>
    </body>
</html>1
